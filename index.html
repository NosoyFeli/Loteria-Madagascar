<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-icons.css">
    <title>Loto Madagascar</title>
</head>
<body>
    <header class="py-3 px-3">
        <img src="imagenes/banner.jpg" alt="" width="100%">
    </header>
    <h1 class="text-center bg-success py-4 my-2">Seleccione su Campeón</h1>
    <div class="container-lg bg-dark">
        <div class="row">
            <div class="col-lg-2 d-grid gap-3 p-2 my-3">
            <img class="border border-danger" src="imagenes/003-gusano.png" alt="">
            <button type="button" class="btn btn-sm btn-danger w-50" disabled>Gusano</button>
            <img src="imagenes/005.png" alt="" class="border border-danger">
            <button type="button" class="btn btn-sm btn-danger w-50" disabled>Elefante</button>
            <img src="imagenes/003.png" alt="" class="border border-danger">
            <button type="button" class="btn btn-sm btn-danger w-50" disabled>Mono</button>
        </div>
        <div class="col-lg-2 d-grid gap-3 p-2 my-3">
            <img class="border border-danger" src="imagenes/004-tigre.png" alt="">
            <button type="button" class="btn btn-sm btn-danger w-50" disabled>Tigre</button>
            <img src="imagenes/007.png" alt="" class="border border-danger">
            <button type="button" class="btn btn-sm btn-danger w-50" disabled>Rata</button>
            <img src="imagenes/008.png" alt="" class="rounded-circle border border-success">
            <button type="button" class="btn btn-sm btn-success w-50" disabled>Perro</button>
        </div>
        <div class="col-lg-2 d-grid gap-3 p-2 my-3">
            <img src="imagenes/006.png" alt="" class="border border-danger">
            <button type="button" class="btn btn-sm btn-danger w-50" disabled>Delfín</button>
            <img class="border border-danger" src="imagenes/010.png" alt="">
            <button type="button" class="btn btn-sm btn-danger w-50" disabled>Camello</button>            
            <img src="imagenes/009.png" alt="" class="border border-danger">
            <button type="button" class="btn btn-sm btn-danger w-50" disabled>Águila</button>
        </div>
        <div class="col-lg-6 text-center  py-5 border border-warning">
            <h1 class="text-warning">Ganador</h1>
            <img src="imagenes/008.png" alt="" width="35%">
            <button type="button" class="btn btn-warning d-grid w-100 my-3">Reclamar premio</button>                               
        </div>
        </div>
    </div>
    <h1 class="text-center bg-primary py-4 my-2">Tabla de Apuestas</h1>
    <div class="container-xl py-3">
        <div class="row">
        <div class="col-lg-12 text-center">
            <table class="table table-primary table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Apuesta</th>
      <th scope="col">Sorteo</th>
      <th scope="col">Hora</th>
      <th scope="col">Ganador</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Rata</td>
      <td>Aguila</td>
      <td>8:30 A.M</td>
      <td>
          <img src="imagenes/007.png" alt="" width="45px">
      </td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Aguila</td>
      <td>Perro</td>
      <td>10:00 A.M</td>
      <td>
          <img src="imagenes/009.png" alt="" width="45px">
      </td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Gusano</td>
      <td>Camello</td>
      <td>11:30 A.M</td>
      <td>
          <img src="imagenes/no.png" alt="" width="45px">
      </td>
    </tr>
    <tr>
      <th scope="row">4</th>
      <td>Gusano</td>
      <td>Tigre</td>
      <td>1:30 P.M</td>
      <td>
          <img src="imagenes/no.png" alt="" width="45px">
      </td>
    </tr>
    <th scope="row">5</th>
      <td>Perro</td>
      <td>Tigre</td>
      <td>2:30 P.M</td>
      <td>
          <img src="imagenes/008.png" alt="" width="45px">
      </td>
    </tr> 
  </tbody>
</table>
        </div>
    </div>
    </div>
</body>
<script src="js/bootstrap.bundle.js"></script>
</html>
